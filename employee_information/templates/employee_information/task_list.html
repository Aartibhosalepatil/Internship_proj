{% extends "base.html" %}

{% block content %}
    <h2>Task List</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Assigned To</th>
            <th>Status</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.assigned_to.username }}</td>
            <td>{{ task.status }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No tasks available.</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'task_create' %}">Create New Task</a>
{% endblock %}
